<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Con cariño, Maicol</title>

  <style>
    /* Reset básico */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* Fondo bonito: degradado + patrón sutil */
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg, #0f172a 0%, #0f2540 45%, #1b3a5a 100%);
      color: #fff;
      /* patrón sutil con radial-gradient */
      background-image:
        radial-gradient(circle at 10% 10%, rgba(255,255,255,0.03), transparent 10%),
        radial-gradient(circle at 90% 90%, rgba(255,255,255,0.02), transparent 10%),
        linear-gradient(135deg, #0f172a 0%, #0f2540 45%, #1b3a5a 100%);
      padding: 24px;
    }

    /* Contenedor central (centra vertical/horizontal y añade sombra) */
    .card {
      width: 100%;
      max-width: 920px;          /* para escritorio */
      max-height: 92vh;
      background: rgba(255,255,255,0.04);
      border-radius: 16px;
      padding: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.05);
      backdrop-filter: blur(6px);
      gap: 16px;
      flex-direction: column;
    }

    /* Encabezado opcional */
    .card h1 {
      font-size: 1.1rem;
      letter-spacing: 0.6px;
      margin-bottom: 8px;
      text-align: center;
      color: #e6f0ff;
    }
    .card p {
      font-size: 0.85rem;
      opacity: 0.85;
      margin-bottom: 6px;
      text-align: center;
    }

    /* Wrapper del video para mantener proporción y centrado */
    .video-wrap {
      width: 100%;
      /* limitamos la altura para móviles */
      max-height: calc(80vh - 80px);
      display: grid;
      place-items: center;
      padding: 8px;
    }

    /* Estilo del elemento video */
    video {
      width: 100%;
      height: auto;
      max-height: 70vh;        /* nunca sobrepasa la ventana */
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.06);
      background: #000;
      /* evita que se corte en tamaños raros */
      object-fit: contain;
      display: block;
    }

    /* En pantallas pequeñas queremos que el vídeo quede más alto */
    @media (max-width: 480px) {
      .card {
        padding: 12px;
        border-radius: 12px;
      }
      .card h1 { font-size: 1rem; }
      video { max-height: 60vh; }
    }

    /* Opcional: botón flotante para reproducir/pausar */
    .controls {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: center;
      margin-top: 6px;
    }
    .btn {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      color: #fff;
      border: 1px solid rgba(255,255,255,0.06);
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 0.9rem;
      cursor: pointer;
      backdrop-filter: blur(4px);
    }
    .btn:active { transform: translateY(1px); }
    .small-note {
      font-size: 0.75rem;
      opacity: 0.8;
      margin-top: 8px;
      text-align: center;
    }

  </style>
</head>
<body>

  <div class="card" role="main" aria-label="Contenedor de vídeo centrado">
    <div class="video-wrap">
      <!--
        Reemplaza "tu-video.mp4" por el nombre de tu archivo local.
        Puedes añadir varias fuentes <source> (mp4, webm) para mejor compatibilidad.
        Si quieres autoplay en móvil, recuerda que la mayoría de navegadores requieren muted.
      -->
      <video id="miVideo" controls playsinline preload="metadata" poster="poster.jpg">
        <source src="Eso y Más, Joan Sebastian.mp4" type="video/mp4" />
      </video>
    </div>

    <!-- Botones opcionales (no necesarios si usas controls nativo) -->
    <div class="controls" aria-hidden="false">
      <button class="btn" id="playPause">Reproducir / Pausar</button>
      <button class="btn" id="muteUnmute">Silenciar / Sonar</button>
    </div>

    <div class="small-note"> Con Cariño, Maicol</div>
  </div>

  <script>
    // Pequeños controles JS para mayor comodidad
    const video = document.getElementById('miVideo');
    const btnPlay = document.getElementById('playPause');
    const btnMute = document.getElementById('muteUnmute');

    btnPlay.addEventListener('click', () => {
      if (!video) return;
      if (video.paused) video.play();
      else video.pause();
    });

    btnMute.addEventListener('click', () => {
      if (!video) return;
      video.muted = !video.muted;
    });

    // Mejor experiencia en móvil: evitar que el foco muestre contornos feos
    video.addEventListener('play', () => video.setAttribute('aria-live', 'polite'));
  </script>
</body>
</html>
