<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√Årbol de Amor</title>
  <style>
    .tree-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      z-index: 2;
    }

    .animated-heart {
      transform-origin: center;
      animation: beat 1s infinite;
    }

    @keyframes beat {

      0%,
      100% {
        transform: scale(1);
      }

      20% {
        transform: scale(1.1);
      }

      40% {
        transform: scale(0.95);
      }

      60% {
        transform: scale(1.08);
      }

      80% {
        transform: scale(1);
      }
    }

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #fcfcfc;
    }

    #fireworks-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      z-index: 1;
      pointer-events: none;
    }

    #center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5rem;
      color: #e60026;
      font-family: 'Arial Black', Arial, sans-serif;
      text-shadow: 2px 2px 8px #ffb3b3;
      z-index: 2;
      letter-spacing: 0.5rem;
      user-select: none;
      display: flex;
      gap: 0.5rem;
      pointer-events: none;
    }

    .letter {
      opacity: 0;
      transition: opacity 0.5s;
    }

    .tree-container {
      /* Asegura que el contenedor tenga el nuevo tama√±o */
      width: 520px !important;
      height: 520px !important;
      /* Centrado absoluto */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .tree-container svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .tree-container svg path {
      transition: fill-opacity 0.5s, stroke-dashoffset 1.2s;
    }

    .tree-container svg.move-and-scale {
      transition: transform 1.2s cubic-bezier(.77, 0, .18, 1);
      transform: translateX(200px) scale(1.35);
    }

    .dedication-text {
      position: absolute;
      top: 50%;
      left: 3%;
      right: auto;
      transform: translateY(-50%);
      min-width: 320px;
      max-width: 600px;
      width: 60rem;
      font-size: 1.5rem;
      color: #050505;
      font-family: 'Courier New', Courier, monospace;
      white-space: pre-line;
      z-index: 3;
      opacity: 0;
      pointer-events: none;
      max-height: 90vh;
      overflow: visible;
      padding: 1em 1.5em 1em 1em;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 0.7em;
      box-shadow: 0 2px 16px #e6002611;
      /* Permite que la caja crezca en altura y ancho */
      transition: max-width 0.4s, min-width 0.4s, width 0.4s;
    }

    .dedication-text.typing {
      opacity: 1;
      animation: fadeInText 0.6s;
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    #floating-objects {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 10;
    }

    .floating-petal {
      position: absolute;
      will-change: transform, opacity;
      opacity: 0.85;
      pointer-events: none;
      width: 24px;
      height: 32px;
      background: radial-gradient(ellipse at 60% 30%, #ffd6e0 60%, #ff69b4 100%);
      border-radius: 60% 40% 60% 40% / 60% 60% 40% 40%;
    }

    .signature {
      /* Cambia posici√≥n absoluta a relativa y pon margen arriba */
      position: relative;
      top: auto;
      left: auto;
      bottom: auto;
      margin-top: 1.5em;
      margin-left: 0;
      display: block;
      font-family: 'Dancing Script', 'Pacifico', cursive, sans-serif;
      font-size: 2.2rem;
      color: #e60026;
      opacity: 0;
      z-index: 5;
      white-space: pre;
      pointer-events: none;
      transition: opacity 0.7s;
    }

    .signature.visible {
      opacity: 1;
      animation: signature-draw 2.2s steps(24) forwards;
    }

    @keyframes signature-draw {
      from {
        clip-path: inset(0 100% 0 0);
      }

      to {
        clip-path: inset(0 0 0 0);
      }
    }

    .countdown {
      position: fixed;
      left: 50%;
      bottom: 3%;
      transform: translateX(-50%);
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.6rem;
      color: #333;
      background: #fff8;
      padding: 0.4em 1em;
      border-radius: 1em;
      z-index: 6;
      box-shadow: 0 2px 8px #e6002611;
      pointer-events: none;
      letter-spacing: 0.05em;
      min-width: 220px;
      text-align: center;
      transition: opacity 0.8s cubic-bezier(.77, 0, .18, 1), transform 0.8s cubic-bezier(.77, 0, .18, 1);
      opacity: 0;
      transform: translateX(-50%) translateY(30px);
    }

    .countdown.visible {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Responsivo para m√≥viles: la caja ocupa casi todo el ancho arriba del √°rbol */
    @media (max-width: 700px) {
      .dedication-text {
        left: 50%;
        right: auto;
        top: 8%;
        transform: translateX(-50%) translateY(0);
        min-width: 0;
        max-width: 95vw;
        width: 95vw;
        font-size: 1.1rem;
        padding: 0.7em 0.7em 0.7em 0.7em;
      }

      .signature {
        font-size: 1.3rem;
      }
    }


    body {
      font-size: 16px;
    }

    .tree-container {
      width: 92vw !important;
      height: 62vw !important;
      max-width: 98vw;
      max-height: 80vw;
      min-width: 180px;
      min-height: 180px;
      position: absolute;
      top: 48%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .tree-container svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .tree-container svg.move-and-scale {
      transition: transform 1.2s cubic-bezier(.77, 0, .18, 1);
      /* Mueve hacia abajo en caso de los celualares */
      transform: translateY(60px) scale(1.18);
    }

    .dedication-text {
      position: absolute;
      top: 7vw;
      left: 50%;
      transform: translateX(-50%);
      max-width: 92vw;
      font-size: 1.05rem;
      text-align: center;
      color: #000000;
      font-family: 'Courier New', Courier, monospace;
      white-space: pre-line;
      z-index: 3;
      opacity: 0;
      pointer-events: none;
    }

    .signature {
      position: static;
      display: block;
      margin: 2.2em auto 0 auto;
      left: auto;
      bottom: auto;
      transform: none;
      font-size: 1.25rem;
      color: #e60026;
      opacity: 0;
      z-index: 5;
      white-space: pre;
      pointer-events: none;
      transition: opacity 0.7s;
      text-align: center;
    }

    @media (max-width: 700px) {
      .signature {
        position: static;
        display: block;
        margin: 2.2em auto 0 auto;
        left: auto;
        bottom: auto;
        transform: none;
        font-size: 1.25rem;
        text-align: center;
      }
    }

    .countdown {
      position: fixed;
      left: 50%;
      bottom: 10vw;
      transform: translateX(-50%);
      font-size: 0.98rem;
      min-width: 60vw;
      max-width: 92vw;
      text-align: center;
      padding: 0.5em 0.7em;
      border-radius: 1em;
      background: #fff8;
      box-shadow: 0 2px 8px #e6002611;
      z-index: 6;
      pointer-events: none;
      letter-spacing: 0.05em;
      transition: opacity 0.8s cubic-bezier(.77, 0, .18, 1), transform 0.8s cubic-bezier(.77, 0, .18, 1);
      opacity: 0;
      transform: translateX(-50%) translateY(30px);
    }

    .countdown.visible {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Ajusta los p√©talos flotantes */
    .floating-petal {
      width: 13px;
      height: 18px;
    }
  </style>
</head>

<body>
  <div id="floating-objects"></div>
  <div class="dedication-text" id="dedication-text">
    <div class="signature" id="signature"></div>
  </div>
  <div class="countdown" id="countdown"></div>
  <div class="tree-container" id="tree-container"></div>

  <script>
    fetch('Img/treelove.svg')
      .then(res => res.text())
      .then(svgText => {
        const container = document.getElementById('tree-container');
        container.innerHTML = svgText;
        const svg = container.querySelector('svg');
        if (!svg) return;

        // Animaci√≥n de "dibujo" para todos los paths
        const allPaths = Array.from(svg.querySelectorAll('path'));
        allPaths.forEach(path => {
          path.style.stroke = '#222';
          path.style.strokeWidth = '2.5';
          path.style.fillOpacity = '0';
          const length = path.getTotalLength();
          path.style.strokeDasharray = length;
          path.style.strokeDashoffset = length;
          path.style.transition = 'none';
        });

        // Forzar reflow y luego animar
        setTimeout(() => {
          allPaths.forEach((path, i) => {
            path.style.transition = `stroke-dashoffset 1.2s cubic-bezier(.77,0,.18,1) ${i * 0.08}s, fill-opacity 0.5s ${0.9 + i * 0.08}s`;
            path.style.strokeDashoffset = 0;
            setTimeout(() => {
              path.style.fillOpacity = '1';
              path.style.stroke = '';
              path.style.strokeWidth = '';
            }, 1200 + i * 80);
          });

          // Despu√©s de la animaci√≥n de dibujo, mueve y agranda el SVG
          const totalDuration = 1200 + (allPaths.length - 1) * 80 + 500;
          setTimeout(() => {
            svg.classList.add('move-and-scale');
            // Mostrar texto con efecto typing
            setTimeout(() => {
              showDedicationText();
              // Mostrar petalos flotando
              startFloatingObjects();
              // Mostrar cuenta regresiva
              showCountdown();
              // Iniciar m√∫sica de fondo
              playBackgroundMusic();
            }, 1200); //Tiempo para agrandar el SVG
          }, totalDuration);
        }, 50);

        // Selecciona los corazones (formas rojas)
        const heartPaths = allPaths.filter(el => {
          const style = el.getAttribute('style') || '';
          return style.includes('#FC6F58') || style.includes('#C1321F');
        });
        heartPaths.forEach(path => {
          path.classList.add('animated-heart');
        });
      });

    // Efecto m√°quina de escribir para el texto de dedicatoria (seguidores)
    function getURLParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    function showDedicationText() { //seguidores
      let text = getURLParam('text');
      if (!text) {
        text = `Para el amor de mi vida:\n\nDesde el primer momento supe que eras t√∫. Tu sonrisa, tu voz, tu forma de ser‚Ä¶ todo en ti me hace sentir en casa.\n\nGracias por acompa√±arme en cada paso, por entenderme incluso en silencio, y por llenar mis d√≠as de amor.\n\nTe amo m√°s de lo que las palabras pueden expresar.`;
      } else {
        text = decodeURIComponent(text).replace(/\\n/g, '\n');
      }
      const container = document.getElementById('dedication-text');
      container.classList.add('typing');
      let i = 0;
      function type() {
        if (i <= text.length) {
          container.textContent = text.slice(0, i);
          i++;
          setTimeout(type, text[i - 2] === '\n' ? 350 : 45);
        } else {
          // Al terminar el typing, mostrar la firma animada
          setTimeout(showSignature, 600);
        }
      }
      type();
    }

    // Firma manuscrita animada
    function showSignature() {
      // Cambia para buscar la firma dentro del contenedor de dedicatoria
      const dedication = document.getElementById('dedication-text');
      let signature = dedication.querySelector('#signature');
      if (!signature) {
        signature = document.createElement('div');
        signature.id = 'signature';
        signature.className = 'signature';
        dedication.appendChild(signature);
      }
      let firma = getURLParam('firma');
      signature.textContent = firma ? decodeURIComponent(firma) : "Con amor, Zero";
      signature.classList.add('visible');
    }



    // Controlador de objetos flotantes
    function startFloatingObjects() {
      const container = document.getElementById('floating-objects');
      let count = 0;
      function spawn() {
        let el = document.createElement('div');
        el.className = 'floating-petal';
        // Posici√≥n inicial
        el.style.left = `${Math.random() * 90 + 2}%`;
        el.style.top = `${100 + Math.random() * 10}%`;
        el.style.opacity = 0.7 + Math.random() * 0.3;
        container.appendChild(el);

        // Animaci√≥n flotante
        const duration = 6000 + Math.random() * 4000;
        const drift = (Math.random() - 0.5) * 60;
        setTimeout(() => {
          el.style.transition = `transform ${duration}ms linear, opacity 1.2s`;
          el.style.transform = `translate(${drift}px, -110vh) scale(${0.8 + Math.random() * 0.6}) rotate(${Math.random() * 360}deg)`;
          el.style.opacity = 0.2;
        }, 30);

        // Eliminar despu√©s de animar
        setTimeout(() => {
          if (el.parentNode) el.parentNode.removeChild(el);
        }, duration + 2000);

        // Generar m√°s objetos
        if (count++ < 32) setTimeout(spawn, 350 + Math.random() * 500);
        else setTimeout(spawn, 1200 + Math.random() * 1200);
      }
      spawn();
    }

    // Cuenta regresiva o fecha especial
    function showCountdown() {
      const container = document.getElementById('countdown');
      let startParam = getURLParam('start');
      let eventParam = getURLParam('event');
      let startDate = startParam ? new Date(startParam + 'T00:00:00') : new Date('2024-08-03T00:00:00');
      let eventDate = eventParam ? new Date(eventParam + 'T00:00:00') : new Date('2025-08-03T00:00:00');

      function update() {
        const now = new Date();
        let diff = now - startDate;
        let days = Math.floor(diff / (1000 * 60 * 60 * 24));
        let eventDiff = eventDate - now;
        let eventDays = Math.max(0, Math.floor(eventDiff / (1000 * 60 * 60 * 24)));
        let eventHours = Math.max(0, Math.floor((eventDiff / (1000 * 60 * 60)) % 24));
        let eventMinutes = Math.max(0, Math.floor((eventDiff / (1000 * 60)) % 60));
        let eventSeconds = Math.max(0, Math.floor((eventDiff / 1000) % 60));

        container.innerHTML =
          `Llevamos juntos: <b>${days}</b> d√≠as<br>` +
          `Nuestro aniversario: <b>${eventDays}d ${eventHours}h ${eventMinutes}m ${eventSeconds}s</b>`;
        container.classList.add('visible');
      }
      update();
      setInterval(update, 1000);
    }

    // --- M√∫sica de fondo ---
    function playBackgroundMusic() {
      const audio = document.getElementById('bg-music');
      if (!audio) return;

      // --- Opci√≥n archivo local por par√°metro 'musica' ---
      let musicaParam = getURLParam('musica');
      if (musicaParam) {
        // Decodifica y previene rutas maliciosas
        musicaParam = decodeURIComponent(musicaParam).replace(/[^\w\d .\-]/g, '');
        audio.src = 'Music/' + musicaParam;
      }

      // --- Opci√≥n YouTube (solo mensaje de ayuda) ---
      let youtubeParam = getURLParam('youtube');
      if (youtubeParam) {
        // Muestra mensaje de ayuda para descargar el audio
        let helpMsg = document.getElementById('yt-help-msg');
        if (!helpMsg) {
          helpMsg = document.createElement('div');
          helpMsg.id = 'yt-help-msg';
          helpMsg.style.position = 'fixed';
          helpMsg.style.right = '18px';
          helpMsg.style.bottom = '180px';
          helpMsg.style.background = 'rgba(255,255,255,0.95)';
          helpMsg.style.color = '#e60026';
          helpMsg.style.padding = '10px 16px';
          helpMsg.style.borderRadius = '12px';
          helpMsg.style.boxShadow = '0 2px 8px #e6002633';
          helpMsg.style.fontSize = '1.05em';
          helpMsg.style.zIndex = 100;
          helpMsg.innerHTML = 'Para usar m√∫sica de YouTube, descarga el audio (por ejemplo, usando y2mate, 4K Video Downloader, etc.), col√≥calo en la carpeta <b>Music</b> y usa la URL as√≠:<br><br><code>?musica=nombre.mp3</code>';
          document.body.appendChild(helpMsg);
          setTimeout(() => { if (helpMsg) helpMsg.remove(); }, 15000);
        }
      }

      let btn = document.getElementById('music-btn');
      if (!btn) {
        btn = document.createElement('button');
        btn.id = 'music-btn';
        btn.textContent = 'üîä M√∫sica';
        btn.style.position = 'fixed';
        btn.style.bottom = '18px';
        btn.style.right = '18px';
        btn.style.zIndex = 99;
        btn.style.background = 'rgba(255,255,255,0.85)';
        btn.style.border = 'none';
        btn.style.borderRadius = '24px';
        btn.style.padding = '10px 18px';
        btn.style.fontSize = '1.1em';
        btn.style.cursor = 'pointer';
        document.body.appendChild(btn);
      }
      audio.volume = 0.7;
      audio.loop = true;
      // Intentar reproducir inmediatamente
      audio.play().then(() => {
        btn.textContent = 'üîä M√∫sica';
      }).catch(() => {
        // Si falla el autoplay, esperar click en el bot√≥n
        btn.textContent = '‚ñ∂Ô∏è M√∫sica';
      });
      btn.onclick = () => {
        if (audio.paused) {
          audio.play();
          btn.textContent = 'üîä M√∫sica';
        } else {
          audio.pause();
          btn.textContent = 'üîà M√∫sica';
        }
      };
    }

    // Intentar reproducir la m√∫sica lo antes posible (al cargar la p√°gina)
    window.addEventListener('DOMContentLoaded', () => {
      playBackgroundMusic();
    });

  </script>

</body>

</html>
